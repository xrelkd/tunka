version: 2
updates:
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: "daily"
      time: "21:00"
    open-pull-requests-limit: 10
    target-branch: develop

  - package-ecosystem: docker
    directory: "/docker/openvpn"
    schedule:
      interval: "daily"
      time: "21:00"
    open-pull-requests-limit: 10
    target-branch: develop

  - package-ecosystem: docker
    directory: "/docker/tor"
    schedule:
      interval: "daily"
      time: "21:00"
    open-pull-requests-limit: 10
    target-branch: develop

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "21:00"
    open-pull-requests-limit: 10
    target-branch: develop
